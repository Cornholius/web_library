<html>

                padding: 30px;
                float: top;
                }
            article {
                margin-right: 120px;
                }
            blog1 {
                float: left;
                display: inline-block;
                }
            blog2 {
                float: right;
                display: inline-block;
                }
         </style>
    </head>

        <aside>
            <blog2>

            </blog2>
        </aside>
        <p></p>
        <aside>

                <table>
                    {% csrf_token %}
                    {{ form.as_table }}

            </form>
            <h1> {{ book_deleted }} </h1>
        </aside>
    </body>
