<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple library</title>
        <style>
            aside {
                background: #f0f0f0;
                padding: 30px;
                float: top;
                }
            article {
                margin-right: 120px;
                }
            blog1 {
                float: left;
                display: inline-block;
                }
            blog2 {
                float: right;
                display: inline-block;
                }
         </style>
    </head>
    <body>
        <aside>
            <blog1>
            <form method="POST">
                {% csrf_token %}
                {{ search_recuest }}
                <input type="submit" value="Send"  >
            </form>
            </blog1>
            <blog2>
                <input type="submit" value="Добавить книгу" name="add">
                <input type="submit" value="Удалить книгу" >
            </blog2>
        </aside>
        <header><h1>{{ book_not_found }}</h1></header>
            {% for book in books %}
        <aside>
            <h1>{{ book.author }}</h1>
            <h2>{{ book.book_name }}</h2>
            <p>{{ book.description }}</p>
        </aside>

            {% endfor %}

        <article>
            {{  description }}
        </article>
    </body>
</html>
