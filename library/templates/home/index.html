<form class="form-horizontal">
<fieldset>

<!-- Main Form Name -->
<legend>Библиотека</legend>

<!-- Book name input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="bookname_input">Название</label>
  <div class="col-md-5">
  <input id="bookname_input" name="bookname_input" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Author input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="autor_input">Автор</label>
  <div class="col-md-5">
  <input id="autor_input" name="autor_input" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Find book Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="find_button"></label>
  <div class="col-md-4">
    <button id="find_button" name="find_button" class="btn btn-primary">Найти</button>
    <a href="../add">About</a>

  </div>
</div>

<!-- Add book Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="addbook_button"></label>
  <div class="col-md-4">
    <button id="addbook_button" name="addbook_button" class="btn btn-primary">Добавить книгу</button>
  </div>
</div>

<!-- Delete book Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="deletebook_button"></label>
  <div class="col-md-4">
    <button id="deletebook_button" name="deletebook_button" class="btn btn-primary">Удалить книгу</button>
  </div>
</div>

</fieldset>
</form>
