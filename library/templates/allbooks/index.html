<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple library</title>

            aside {
                background: #f0f0f0;
                padding: 1px;
                float: top;
                }
            article {

                }
            blog1 {
                float: left;
                display: inline-block;
                }
            blog2 {
                float: right;
                display: inline-block;
                }
         </style>
    </head>
    <body>
        <aside>
            <blog2>
                <input type="submit" value="Искать книгу" onclick="location.href='../'">

            {% endfor %}

</html>
